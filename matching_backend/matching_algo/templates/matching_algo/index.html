<!DOCTYPE html>
<html>
<head>
    <title>Team Matching Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00;
        }
        .teams {
            margin-top: 20px;
        }
        .teams h2 {
            color: #ff6600;
        }
        .teams ul {
            list-style-type: none;
            padding: 0;
        }
        .teams li {
            background-color: #ffebcc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Matching Engine</h1>

    <div class="container">
        <h2>Upload CSV to Form Teams</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv_file">Select CSV file:</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
            <button type="submit">Upload and Process</button>
        </form>

        {% if teams %}
            <div class="teams">
                <h2>Formed Teams</h2>
                <ul>
                    {% for team in teams %}
                        <li>
                            Team:
                            <ul>
                                {% for user in team %}
                                    <li>{{ user }}</li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
